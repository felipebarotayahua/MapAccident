<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">


</head>
<body>

     <!-- Navigation bar -->
     <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a id="loginButton" href="/login.html">PROFILE</a></li> -->
            <li><a href="/register.html">Register</a></li>
            <!-- <li><a id="logoutButton" href="/login.html">Logout</a></li> -->

        </ul>
    </nav>
<h1>Login</h1>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="screen__background">
                    
                    <div class="screen__background__shape screen__background__shape1"></div>
                    <div class="screen__background__shape screen__background__shape2"></div>
                    <div class="screen__background__shape screen__background__shape3"></div>
                    <div class="screen__background__shape screen__background__shape4"></div>
                </div>
                
                <div class="login">
                    <form id="loginForm" class="login__form">
                        <div class="login__field">
                            <i class="login__icon"></i>
                            <input type="email" id="email" name="email" class="login__input" placeholder="Email" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon"></i>
                            <input type="password" id="password" name="password" class="login__input" placeholder="Password" required>
                            <button type="submit" class="login__submit">Login</button>
                            <div id="message"></div>

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
